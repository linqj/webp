 <!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片显示</title>
    <script>
function check_support_webp() {
    let isSupportWebp = document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0;
    return isSupportWebp
}
let isSupportWebp = check_support_webp();
    </script>
    <style>
        .div{
            margin:0 auto;
            font-size:20px;
            text-align: center;
        }
        .img{
            width:200px;
            height:auto;
        }
    </style>
</head>
<body>
    <div>
            <div class='div'>
                    <p>png图片</p>
                    <img src="./star.png" alt="" class="img">
                    <p>webp图片</p>
                    <img src="./star.webp" alt="" class="img">
                </div>
    </div>
</body>
</html>
